{% extends "layout.html" %}
{% block body %}

<!-- Page Header -->
<header class="masthead"
    style="background-image: url('    {{ url_for ('static', filename = 'img/edit.jpg')}}       ')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Welcome Admin : {{admin}} !</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1>{{ae}}</h1>
            <hr>
            <form name="sentMessage" id="contactForm" action="/edit/{{post_slug}}" method="POST">
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="Title" id="name" value="{{post.title}}"
                        name="ti" required data-validation-required-message="Please enter the title!">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Topic</label>
                        <input type="text" class="form-control" placeholder="Topic" id="name" value="{{post.topic}}"
                        name="to" required data-validation-required-message="Please enter the topic!">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Author</label>
                        <input type="text" class="form-control" placeholder="Author" id="name" value="{{post.author}}"
                        name="au" required data-validation-required-message="Please enter the Author's name!">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Slug</label>
                        <input type="text" class="form-control" placeholder="Slug" id="name" value="{{post.slug}}"
                            name="sl" required data-validation-required-message="Please enter the slug!">
                            <p class="help-block text-danger"></p>
                        </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Image Filename</label>
                        <input type="text" class="form-control" placeholder="Filename" id="name"
                        value="{{post.img_file}}" name="im" required
                            data-validation-required-message="Please enter the filename!">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Content</label>
                            <textarea rows="15" class="form-control" placeholder="Content" id="message" name="co" required
                            data-validation-required-message="Please enter the content!">{{post.content}}</textarea>
                            <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <button type="submit" class="btn btn-success" id="sendMessageButton">Done</button>
                <button type="reset" class="btn btn-danger float-right" id="sendMessageButton">Reset</button>
            </form>
            <!-- Pager -->
            <div class="clearfix mt-3">
                <a href="/login" style="position: fixed; bottom:20px;right:40px;"><button class="btn btn-secondary"
                        id="sendMessageButton">Admin Panel</button></a>
                <!-- <a style="position: fixed; bottom:20px;right:50px;" class="btn btn-info float-right" href="/logout">Log Out
                    &rarr;</a> -->
            </div>

        </div>
    </div>
</div>

<hr>


{% endblock %}
