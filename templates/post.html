{% extends "layout.html" %}
{% block body %}

<!-- Page Header -->
{% set imgname = 'img/posts/'+ post_no.img_file %}
<header class="masthead"
  style="background-image: url('    {{ url_for ('static', filename = imgname )}}   ')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
          <h1>{{post_no.title}}</h1>
          <h2 class="subheading">{{post_no.topic}}</h2>
          <span class="meta">Posted by {{post_no.author}} on {{post_no.date}}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Post Content -->
<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {{post_no.content}}
        Hope you Enjoyed reading this Article!
      </div>
    </div>
  </div>
</article>

<hr>
{% endblock %}
